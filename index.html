        <div id="on_mobile_msg">

        <div id="app_container">
            <div id="fretboard">

                </div>

                    <div class="fret fret01"></div>
                    <div class="fret fret02"></div>
                    <div class="fret fret03">

                    </div>
                    <div class="fret fret10"></div>
                    <div class="fret fret11"></div>
                    <div class="fret fret12">
                        <div class="dot dotPosUpper"></div>
                        <div class="dot dotPosLower"></div>
                        <div class="smalldot">&#x2022;&nbsp;&nbsp;&nbsp;&#x2022;</div>
                    </div>
                    <div class="fret fret13"></div>
                    <div class="fret fret14"></div>
                    <div class="fret fret15">
                        <div class="dot dotPos"></div>
                        <div class="smalldot">&#x2022;</div>

                    <div class="fret fret16"></div>

                    <div id="string05" class="string"></div>
                    <div id="string06" class="string"></div>

            <div id="button_area">
                <div id="hideShow"></div>
                <div id="inline_buttons">
                    <button id="btnAi" class="inline_button" onclick="fw.checkNoteClick('A');">A</button>
                    <button id="btnBi" class="inline_button" onclick="fw.checkNoteClick('B');">B</button>
                    <button id="btnCi" class="inline_button" onclick="fw.checkNoteClick('C');">C</button>
                    <button id="btnDi" class="inline_button" onclick="fw.checkNoteClick('D');">D</button>
                    <button id="btnEi" class="inline_button" onclick="fw.checkNoteClick('E');">E</button>
                    <button id="btnFi" class="inline_button" onclick="fw.checkNoteClick('F');">F</button>
                    <button id="btnGi" class="inline_button" onclick="fw.checkNoteClick('G');">G</button>
                </div>
            </div>
        </div>

        <script>
            let fw = new Fretboard();

            var hasTouchScreen = false;

            if ("maxTouchPoints" in navigator) {
                hasTouchScreen = navigator.maxTouchPoints > 0;
            } else if ("msMaxTouchPoints" in navigator) {
                hasTouchScreen = navigator.msMaxTouchPoints > 0;
            } else {
                var mQ = window.matchMedia && matchMedia("(pointer:coarse)");
                if (mQ && mQ.media === "(pointer:coarse)") {
                    hasTouchScreen = !!mQ.matches;
                } else if ('orientation' in window) {
                    hasTouchScreen = true; // deprecated, but good fallback
                } else {
                    // Only as a last resort, fall back to user agent sniffing
                    var UA = navigator.userAgent;
                    hasTouchScreen = (
                          /\b(BlackBerry|webOS|iPhone|IEMobile)\b/i.test(UA) ||
                          /\b(Android|Windows Phone|iPad|iPod)\b/i.test(UA)
                          );
                }
            }

            if (hasTouchScreen) {

                $('#on_mobile_msg').css({display: 'block'});

                setTimeout(function () {
                    $('#on_mobile_msg').fadeOut('slow');
                }, 2000);
            }

        </script>
    </body>
</html>
